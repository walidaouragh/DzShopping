<div class="card h-100 shadow-sm">
    <img
        src="{{ product.pictureUrl }}"
        alt="{{ product.productName }}"
        class="img-fluid"
        [routerLink]="['' + product.productId]"
    />
    <div class="card-body d-flex flex-column">
        <a [routerLink]="['' + product.productId]"
            ><h6 class="text-uppercase">{{ product.productName }}</h6></a
        >
        <span class="mb-2">{{ product.price | currency }}</span>
        <div class="btn-group mt-auto">
            <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2"></button>
            <button type="button" class="btn btn-outline-secondary" [routerLink]="['' + product.productId]">
                View
            </button>
        </div>
    </div>
</div>
